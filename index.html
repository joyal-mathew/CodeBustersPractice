<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Codebusters Practice</title>
</head>
<body>
    <div id="content">
        <table>
            <tr>
                <td><input class="sel" checked type="checkbox" id="atbash"><span>Atbash</span></td>
                <td><input class="sel" checked type="checkbox" id="caesar"><span>Caesar</span></td>
                <td><input class="sel" checked type="checkbox" id="monoalphabetic"><span>Monoalphabetic</span></td>
                <td><input class="sel" checked type="checkbox" id="monoalphabeticNoSpaces"><span>Monoalphabetic (No Spaces)</span></td>
            </tr>
            <tr>
                <td><input class="sel" checked type="checkbox" id="affine"><span>Affine</span></td>
                <td><input class="sel" checked type="checkbox" id="vigenere"><span>Vigenere</span></td>
                <td><input class="sel" checked type="checkbox" id="baconian"><span>Baconian</span></td>
                <td><input class="sel" checked type="checkbox" id="hill"><span>Hill</span></td>
            </tr>
        </table>
        <button id="gen">Generate</button>
        <h2 id="name"></h2>
        <div id="ctbox">
            <h3>Ciphertext</h3>
            <p id="ciphertext"></p>
        </div>
        <div id="ptbox">
            <h3>Plaintext</h3>
            <button id="showplaintext">Show Plaintext</button>
            <p id="plaintext" style="display: none;"></p>
        </div>
        <div id="kbox">
            <h3>Key</h3>
            <button id="showkey">Show Key</button>
            <p id="key" style="display: none;"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
